{% extends 'shop/main.html' %}

{% block content %}

<div class="container">
  <div class="row align-items-center">
    <div class="col-9">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                {% include 'shop/vendors/_vendor.html' %}
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col-1">
        <a class="btn btn-primary" href="{% url 'update_vendor' object.id %}" role="button">Update</a>
    </div>
    <div class="col-1">
        <a class="btn btn-danger" href="{% url 'delete_vendor' object.id %}"role="button">Delete</a>
    </div>
    <div class="col-1">
        <a class="btn btn-secondary" href="{% url 'index_vendors' %}" role="button">Back</a>
    </div>
  </div>
    <div class="card">
      <div class="card-header">
        Detailed info:
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ object.description }}</p>
          <p>Country: {{ object.country }}</p>
        </blockquote>
      </div>
    </div>
</div>
{% endblock %}
